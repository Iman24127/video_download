<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f3f3f3;
        }
        .container {
            margin-top: 50px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #thumbnail {
            margin-top: 20px;
            max-width: 100%;
            display: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .download-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .download-link {
            display: inline-block;
            padding: 10px 15px;
            margin: 5px;
            border: 2px solid #007bff;
            border-radius: 5px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            background: #eaf3ff;
        }
        .download-link:hover {
            background-color: #007bff;
            color: white;
        }
        .footer {
            margin-top: 100%;
            font-weight:lighter;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Downloader</h1>
        <p>Masukkan URL video TikTok, YouTube, Instagram, atau Facebook</p>
        <input type="text" id="videoURL" placeholder="Masukkan URL di sini">
        <button onclick="downloadVideo()">Unduh</button>
        <img id="thumbnail" src="" alt="Thumbnail Video">
        <div id="result" class="download-links"></div>
    </div>
    <div class="footer">By Moh Nurul Iman</div>
    <script>
        function downloadVideo() {
            const url = document.getElementById('videoURL').value;
            
            fetch('https://social-download-all-in-one.p.rapidapi.com/v1/social/autolink', {
                method: 'POST',
                headers: {
                    'x-rapidapi-key': 'f1be158502msh8944a0f9c25c2c7p17f766jsn2d0bd8974b3c',
                    'x-rapidapi-host': 'social-download-all-in-one.p.rapidapi.com',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url })
            })
            .then(response => response.json())
            .then(data => {
                if (data && data.medias && data.medias.length > 0) {
                    let mediaLinks = '';
                    data.medias.forEach(media => {
                        mediaLinks += `<p>${media.quality} (${media.extension}): <a class="download-link" href="${media.url}" download>Unduh</a></p>`;
                    });
                    document.getElementById('result').innerHTML = mediaLinks;
                    
                    if (data.thumbnail) {
                        const thumbnail = document.getElementById('thumbnail');
                        thumbnail.src = data.thumbnail;
                        thumbnail.style.display = 'block';
                    }
                } else {
                    document.getElementById('result').innerText = 'Gagal memproses URL.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'Terjadi kesalahan saat mengambil data.';
            });
        }
    </script>
</body>
</html>
